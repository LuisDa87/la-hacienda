<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacienda Origen - Menú</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <h1>Hacienda</h1>
            <span class="sub-logo">Origen</span>
        </div>
        <nav class="mobile-nav">
            <a href="#menu-sections">Ver Menú</a>
            <a href="eventos.html">Eventos</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-text">
                <h2>¿Qué antojo tenés?</h2>
                <p>Deléitate con el auténtico sabor de la cocina paisa.</p>
                <a href="#menu-sections" class="cta-button">Explorar Menú</a>
            </div>
        </section>

        <section id="menu-sections" class="menu-categories">
            <h2>Nuestro Menú</h2>
            <div class="category-grid">
                <a href="entradas.html" class="category-card">
                    <img src="images/platos_fuertes.jpg" alt="Entradas Típicas">
                    <h3>Entradas</h3>
                </a>
                <a href="platos_fuertes.html" class="category-card">
                    <img src="images/bandeja-paisa.jpg" alt="Platos Fuertes Paisas">
                    <h3>Platos Fuertes</h3>
                </a>
                <a href="bebidas.html" class="category-card">
                    <img src="images/bebidas.jpg" alt="Bebidas Refrescantes">
                    <h3>Bebidas</h3>
                </a>
                <a href="postres.html" class="category-card">
                    <img src="images/postres.jpg" alt="Postres Dulces">
                    <h3>Postres</h3>
                </a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Hacienda Origen - Medellín</p>
        <div class="social-icons">
            <a href="#"><img src="https://via.placeholder.com/30/8B4513/FFFFFF?text=FB" alt="Facebook"></a>
            <a href="#"><img src="https://via.placeholder.com/30/8B4513/FFFFFF?text=IG" alt="Instagram"></a>
            <a href="#" class="whatsapp-float">
                <img src="https://via.placeholder.com/50/25D366/FFFFFF?text=WA" alt="WhatsApp">
            </a>
        </div>
    </footer>
</body>
</html>
